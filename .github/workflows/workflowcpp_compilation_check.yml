name: Check C++ Compilation

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Check for C++ compilation errors
      run: |
        for file in $(find . -type f -name "*.cpp"); do
          g++ -o "${file%.cpp}.out" "$file" 2>&1
          if [ $? -ne 0 ]; then
            echo "C++ compilation failed in $file"
            exit 1
          fi
        done
